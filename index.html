<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Super Fone</title>
</head>

<body>

    <section id="container">
        <object id="shapes">
            <img src="img/shape1.png" class="shape1">
            <img src="img/shape2.png" class="shape2">
        </object>

        <header id="header">
            <a href="#" id="brand">
                <img src="img/brand.png" alt="Logo do Site">
            </a>
            <nav id="navigation" class="active">
                <div class="menu-toggle">
                    <img src="img/toggle.png"alt="Menu">
                </div>
                <ul>
                    <li><a href="#">Recursos</a></li>
                    <li><a href="#">Galeria</a></li>
                    <li><a href="#">Informações</a></li>
                    <li><a href="#">Suporte</a></li>
                </ul>
            </nav>
            <button id="btn-bag" class="button">Sacola<img src="img/shopping-cart.png"></button>
            <button id="btn-login" class="button">Login<img src="img/user.png"></button>
        </header>

        <article id="article">
            <span>B3</span>
            <h1>Super Fone Extrema Qualidade de Som Top</h1>
            <h2>Você irá se surpreender com a qualidade de som desse fone sem fio. Viaje em altos graves e agudos em suas músicas e vídeos!</h2>

            <div class="send-mesage">
                <!-- tag i representa icone -->
                <i><img src="img/envelope.png" alt="Icone de uma carta"></i>
                <input type="email" placeholder="Escreva seu e-mail">
                <button id="btn-send">Enviar</button>
            </div>
        </article>

        <picture id="picture">
            <img src="img/phone.png" alt="Ilustração do Fone.">
        </picture>

        <footer id="footer">
            <small>&copy; Desenvolvimento Front-End</small>
        </footer>

    </section>

    <script src="js/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function(){
            $("menu-toggle").click(function(){
                $("nav").toggleClass("active")
            })
        })
    </script>
    
</body>
</html>
